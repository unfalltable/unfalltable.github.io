<h2 id="签名"><a href="#签名" class="headerlink" title="签名"></a>签名</h2><h3 id="验证签名"><a href="#验证签名" class="headerlink" title="验证签名"></a>验证签名</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line">contract Verify&#123;</span><br><span class="line">    function verify(</span><br><span class="line">        address _signer, //待验证公钥用户</span><br><span class="line">        string memory _message, //待加密信息</span><br><span class="line">        bytes memory _sig//签名</span><br><span class="line">    ) external pure returns(bool)&#123;</span><br><span class="line">    	//1. 将消息进行第一次哈希</span><br><span class="line">    	bytes32 msgHash = getMsgHash(_message);</span><br><span class="line">    	//2. 以太坊白皮书中要求需要对哈希信息拼上指定的字符串再进行二次哈希</span><br><span class="line">    	bytes32 ethMsgHash = getEthMsgHash(msgHash);</span><br><span class="line">        //3. 验证签名和签名者是否一致</span><br><span class="line">        return recover(ethMsgHash, _sig) == _signer;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    //对消息进行第一次哈希</span><br><span class="line">    function getMsgHash(string memory _message) public pure returns(bytes32) &#123;</span><br><span class="line">    	return keccak256(abi.encodePacked(_message));</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    //二次hash</span><br><span class="line">    function getEthMsgHash(bytes32 _message) public pure returns(bytes32) &#123;</span><br><span class="line">    	return keccak256(abi.encodePacked(</span><br><span class="line">    		//固定字符</span><br><span class="line">    		&quot;\x19Ethereum Signed Message:\n32&quot;, _message</span><br><span class="line">        ));</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    //取得加密消息中的签名用户地址</span><br><span class="line">    function recover(bytes32 _msg, bytes memory _sig) public pure returns(address)&#123;</span><br><span class="line">    	//fen&#x27;ge</span><br><span class="line">    	(bytes32 r, bytes32 s, uint8 v) = _split(_sig);</span><br><span class="line">    	//使用内置函数ecrecover获取签名中的用户地址</span><br><span class="line">    	return ecrecover(_msg, v, r, s);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    //分割签名取出r, s, v</span><br><span class="line">    function _split(bytes memory _sig) internal pure returns (bytes32 r, bytes32 s, uint8 v)&#123;</span><br><span class="line">    	//验证参数是否是65位的字符串</span><br><span class="line">    	require(_sig.length == 65, &quot;invalid signature length!&quot;)</span><br><span class="line">    	//sig = r + s + v</span><br><span class="line">    	assembly&#123;</span><br><span class="line">    		r := mload(add(_sig, 32))</span><br><span class="line">    		s := mload(add(_sig, 64))</span><br><span class="line">    		v := byte(0, mload(add(_sig, 96)))</span><br><span class="line">    	&#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="多签"><a href="#多签" class="headerlink" title="多签"></a>多签</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br></pre></td><td class="code"><pre><span class="line">// SPDX-License-Identifier: MIT</span><br><span class="line">pragma solidity ^0.8.7;</span><br><span class="line"></span><br><span class="line">contract MultiSig &#123;</span><br><span class="line">	//拥有者列表</span><br><span class="line">    address[] public owners;</span><br><span class="line">    //拥有者权限映射，地址 - 是否owner</span><br><span class="line">    mapping(address =&gt; bool) public isOwner;</span><br><span class="line">    //交易确认数</span><br><span class="line">    uint public required;</span><br><span class="line">    </span><br><span class="line">    //交易结构</span><br><span class="line">    struct Transaction &#123;</span><br><span class="line">    	address to;</span><br><span class="line">    	uint value;</span><br><span class="line">    	bytes data;</span><br><span class="line">    	bool executed;</span><br><span class="line">    &#125;</span><br><span class="line">    //交易记录，下标即交易id</span><br><span class="line">    Transaction[] public transactions;</span><br><span class="line">    //同意交易的拥有者，交易id - 地址 - 是否同意</span><br><span class="line">    mapping(uint =&gt; mapping(address =&gt; bool)) public approved;</span><br><span class="line">    </span><br><span class="line">    //设置持有者和交易确认数</span><br><span class="line">    constructor(address[] memory _owners, uint _required)&#123;</span><br><span class="line">    	require(_owners.length &gt; 0，&quot;owners required&quot;);</span><br><span class="line">    	require(</span><br><span class="line">    		_required &gt; 0 &amp;&amp; _required &lt;= owners.length,</span><br><span class="line">    		&quot;invalid required number of owners&quot;</span><br><span class="line">		);</span><br><span class="line">        for (uint i; i &lt; owners.length; i++) &#123;</span><br><span class="line">        	address owner = _owners[il;</span><br><span class="line">            require(owner != address(0)，&quot;invalidowner&quot;);</span><br><span class="line">            require(!isOwner[owner]，&quot;owner is not unique&quot;);</span><br><span class="line">            isOwner[owner] = true;</span><br><span class="line">            owners.push(owner);</span><br><span class="line">        &#125;</span><br><span class="line">        required = required;</span><br><span class="line">    &#125; </span><br><span class="line">    //接受主币</span><br><span class="line">    receive() external payable&#123;&#125;</span><br><span class="line">    </span><br><span class="line">    //修改器</span><br><span class="line">    modifier onlyOwner()&#123;</span><br><span class="line">    	require(isOwner[msg.sender], &quot;Not Owner!&quot;);</span><br><span class="line">    	_;</span><br><span class="line">    &#125;</span><br><span class="line">    modifier txExists(uint _txId)&#123;</span><br><span class="line">    	require(_txId &lt; transactions.length, &quot;Tx does not exist!&quot;);</span><br><span class="line">    	_;</span><br><span class="line">    &#125; </span><br><span class="line">    modifier notApproved(uint _txId)&#123;</span><br><span class="line">    	require(!approved[_txId][msg.sender], &quot;Tx already approved!&quot;);</span><br><span class="line">    	_;</span><br><span class="line">    &#125;</span><br><span class="line">    modifier notExecuted(uint _txId)&#123;</span><br><span class="line">    	require(!transactions[_txId].executed, &quot;Tx already executed!&quot;);</span><br><span class="line">    	_;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    //提交交易</span><br><span class="line">    function submit(</span><br><span class="line">    	address _to, uint _value, bytes calldata _data</span><br><span class="line">    ) external onlyOwner&#123;</span><br><span class="line">    	//存入交易</span><br><span class="line">    	transactions.push(Transaction(</span><br><span class="line">    		to: _to,</span><br><span class="line">    		value: _value,</span><br><span class="line">    		data: _data,</span><br><span class="line">    		executed: false</span><br><span class="line">    	));</span><br><span class="line">    &#125;</span><br><span class="line">    //批准交易</span><br><span class="line">    function approve(</span><br><span class="line">    	uint txId</span><br><span class="line">    ) external onlyOwner txExists(txId) notApproved(txId) notExecuted(txId)&#123;</span><br><span class="line">    	approved[txId][msg.sender] = true;</span><br><span class="line">    &#125;</span><br><span class="line">    //获取某个交易的批准数量</span><br><span class="line">    function _getApprovalCount(</span><br><span class="line">    	uint _txId</span><br><span class="line">    ) private view returns (uint count)&#123;</span><br><span class="line">    	for(uint i = 0; i &lt; owners.length; ++i)&#123;</span><br><span class="line">    		if(approved[_txId][owners[i]] == true)  count++;</span><br><span class="line">    	&#125;</span><br><span class="line">    &#125;</span><br><span class="line">    //执行交易</span><br><span class="line">    function execute(</span><br><span class="line">    	uint txId</span><br><span class="line">    )external txExists(txId) notExecuted(txId)&#123;</span><br><span class="line">    	//需要owner的同意数超过要求的数量</span><br><span class="line">    	require(_getApprovalCount(txId) &gt; required, &quot;approvals &lt; required&quot;);</span><br><span class="line">    	//执行</span><br><span class="line">    	Transaction storage transaction = transactions[txId];</span><br><span class="line">    	transaction.executed = true;</span><br><span class="line">    	//转账</span><br><span class="line">    	(success,) = transaction.to.call&#123;value: transaction.value&#125;(transaction.data);</span><br><span class="line">    	require(success, &quot;tx failed&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">    //撤销批准</span><br><span class="line">    function revoke(</span><br><span class="line">    	uint txId</span><br><span class="line">    )external onlyOwner txExists(txId) notExecuted(txId)&#123;</span><br><span class="line">    	approved[txId][]</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

    <script type="text/javascript">
  const stellar = {
    // 懒加载 css https://github.com/filamentgroup/loadCSS
    loadCSS: (href, before, media, attributes) => {
      var doc = window.document;
      var ss = doc.createElement("link");
      var ref;
      if (before) {
        ref = before;
      } else {
        var refs = (doc.body || doc.getElementsByTagName("head")[0]).childNodes;
        ref = refs[refs.length - 1];
      }
      var sheets = doc.styleSheets;
      if (attributes) {
        for (var attributeName in attributes) {
          if (attributes.hasOwnProperty(attributeName)) {
            ss.setAttribute(attributeName, attributes[attributeName]);
          }
        }
      }
      ss.rel = "stylesheet";
      ss.href = href;
      ss.media = "only x";
      function ready(cb) {
        if (doc.body) {
          return cb();
        }
        setTimeout(function () {
          ready(cb);
        });
      }
      ready(function () {
        ref.parentNode.insertBefore(ss, before ? ref : ref.nextSibling);
      });
      var onloadcssdefined = function (cb) {
        var resolvedHref = ss.href;
        var i = sheets.length;
        while (i--) {
          if (sheets[i].href === resolvedHref) {
            return cb();
          }
        }
        setTimeout(function () {
          onloadcssdefined(cb);
        });
      };
      function loadCB() {
        if (ss.addEventListener) {
          ss.removeEventListener("load", loadCB);
        }
        ss.media = media || "all";
      }
      if (ss.addEventListener) {
        ss.addEventListener("load", loadCB);
      }
      ss.onloadcssdefined = onloadcssdefined;
      onloadcssdefined(loadCB);
      return ss;
    },

    // 从 butterfly 和 volantis 获得灵感
    loadScript: (src, opt) => new Promise((resolve, reject) => {
      var script = document.createElement('script');
      if (src.startsWith('/')){
        src = stellar.config.root + src.substring(1);
      }
      script.src = src;
      if (opt) {
        for (let key of Object.keys(opt)) {
          script[key] = opt[key]
        }
      } else {
        // 默认异步，如果需要同步，第二个参数传入 {} 即可
        script.async = true
      }
      script.onerror = reject
      script.onload = script.onreadystatechange = function() {
        const loadState = this.readyState
        if (loadState && loadState !== 'loaded' && loadState !== 'complete') return
        script.onload = script.onreadystatechange = null
        resolve()
      }
      document.head.appendChild(script)
    }),

    // https://github.com/jerryc127/hexo-theme-butterfly
    jQuery: (fn) => {
      if (typeof jQuery === 'undefined') {
        stellar.loadScript(stellar.plugins.jQuery).then(fn)
      } else {
        fn()
      }
    }
  };
  stellar.version = '1.19.0';
  stellar.github = 'https://github.com/xaoxuu/hexo-theme-stellar/tree/1.19.0';
  stellar.config = {
    date_suffix: {

  if ('local_search') {

      stellar.search[stellar.search.service] = service_obj;
    }
  }

  // stellar js
  stellar.plugins.stellar = Object.assign({"sites":"/js/plugins/sites.js","friends":"/js/plugins/friends.js","ghinfo":"/js/plugins/ghinfo.js","timeline":"/js/plugins/timeline.js","linkcard":"/js/plugins/linkcard.js","fcircle":"/js/plugins/fcircle.js","weibo":"/js/plugins/weibo.js"});

  stellar.plugins.marked = Object.assign("https://cdn.bootcdn.net/ajax/libs/marked/4.0.18/marked.min.js");
  // optional plugins

  }
  if ('true' == 'true') {
    stellar.plugins.swiper = Object.assign({"enable":true,"css":"https://unpkg.com/swiper@8.4.5/swiper-bundle.min.css","js":"https://unpkg.com/swiper@8.4.5/swiper-bundle.min.js"});
  }
  if ('' == 'true') {
    stellar.plugins.scrollreveal = Object.assign({"enable":null,"js":"https://gcore.jsdelivr.net/npm/scrollreveal@4.0.9/dist/scrollreveal.min.js","distance":"8px","duration":500,"interval":100,"scale":1});
  }
  if ('true' == 'true') {
    stellar.plugins.preload = Object.assign({"enable":true,"service":"flying_pages","instant_page":"https://gcore.jsdelivr.net/gh/volantis-x/cdn-volantis@4.1.2/js/instant_page.js","flying_pages":"https://gcore.jsdelivr.net/gh/gijo-varghese/flying-pages@2.1.2/flying-pages.min.js"});
  }
  if ('true' == 'true') {
    stellar.plugins.fancybox = Object.assign({"enable":true,"js":"https://gcore.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js","css":"https://gcore.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css","selector":".swiper-slide img"});
  }
  if ('false' == 'true') {

  }

  }
