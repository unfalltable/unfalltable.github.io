<h3 id="最大矩形"><a href="#最大矩形" class="headerlink" title="最大矩形"></a>最大矩形</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">	题目：</span></span><br><span class="line"><span class="comment">        给定一个仅包含 0 和 1 、</span></span><br><span class="line"><span class="comment">        大小为 rows x cols 的二维二进制矩阵，</span></span><br><span class="line"><span class="comment">        找出只包含 1 的最大矩形，并返回其面积</span></span><br><span class="line"><span class="comment">	思路：</span></span><br><span class="line"><span class="comment">		- 前缀和 + 单调栈</span></span><br><span class="line"><span class="comment">			- 从上往下计算i到0层中列不为0的</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="comment">//python</span></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Solution</span>(object):</span><br><span class="line">    def <span class="title function_">maximalRectangle</span><span class="params">(self, mat)</span>:</span><br><span class="line">		n, m, ans = len(mat), len(mat[<span class="number">0</span>]), <span class="number">0</span></span><br><span class="line">        psum = [[<span class="number">0</span>] * (m + <span class="number">10</span>) <span class="keyword">for</span> _ in <span class="title function_">range</span><span class="params">(n + <span class="number">10</span>)</span>]</span><br><span class="line">        <span class="keyword">for</span> i in <span class="title function_">range</span><span class="params">(<span class="number">1</span>, n + <span class="number">1</span>)</span>:</span><br><span class="line">            <span class="keyword">for</span> j in <span class="title function_">range</span><span class="params">(<span class="number">1</span>, m + <span class="number">1</span>)</span>:</span><br><span class="line">                psum[i][j] = <span class="number">0</span> <span class="keyword">if</span> mat[i - <span class="number">1</span>][j - <span class="number">1</span>] == <span class="string">&#x27;0&#x27;</span> <span class="keyword">else</span> psum[i - <span class="number">1</span>][j] + <span class="number">1</span></span><br><span class="line">        stk = [<span class="number">0</span>] * (m + <span class="number">10</span>)</span><br><span class="line">        he, ta = <span class="number">0</span>, <span class="number">0</span></span><br><span class="line">        <span class="keyword">for</span> i in <span class="title function_">range</span><span class="params">(<span class="number">1</span>, n + <span class="number">1</span>)</span>:</span><br><span class="line">            cur = psum[i]</span><br><span class="line">            l, r = [<span class="number">0</span>] * (m + <span class="number">10</span>), [m + <span class="number">1</span>] * (m + <span class="number">10</span>)</span><br><span class="line">            he = ta = <span class="number">0</span></span><br><span class="line">            <span class="keyword">for</span> j in <span class="title function_">range</span><span class="params">(<span class="number">1</span>, m + <span class="number">1</span>)</span>:</span><br><span class="line">                <span class="keyword">while</span> he &lt; ta and cur[stk[ta - <span class="number">1</span>]] &gt; cur[j]:</span><br><span class="line">                    ta -= <span class="number">1</span></span><br><span class="line">                    r[stk[ta]] = j</span><br><span class="line">                stk[ta] = j</span><br><span class="line">                ta += <span class="number">1</span></span><br><span class="line">            he = ta = <span class="number">0</span></span><br><span class="line">            <span class="keyword">for</span> j in <span class="title function_">range</span><span class="params">(m, <span class="number">0</span>, -<span class="number">1</span>)</span>:</span><br><span class="line">                <span class="keyword">while</span> he &lt; ta and cur[stk[ta - <span class="number">1</span>]] &gt; cur[j]:</span><br><span class="line">                    ta -= <span class="number">1</span></span><br><span class="line">                    l[stk[ta]] = j</span><br><span class="line">                stk[ta] = j</span><br><span class="line">                ta += <span class="number">1</span></span><br><span class="line">            <span class="keyword">for</span> j in <span class="title function_">range</span><span class="params">(<span class="number">1</span>, m + <span class="number">1</span>)</span>:</span><br><span class="line">                ans = max(ans, cur[j] * (r[j] - l[j] - <span class="number">1</span>))</span><br><span class="line">        <span class="keyword">return</span> ans</span><br><span class="line"><span class="comment">//java</span></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Solution</span> &#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="type">int</span> <span class="title function_">maximalRectangle</span><span class="params">(<span class="type">char</span>[][] mat)</span> &#123;</span><br><span class="line">        <span class="type">int</span> <span class="variable">n</span> <span class="operator">=</span> mat.length, m = mat[<span class="number">0</span>].length, ans = <span class="number">0</span>;</span><br><span class="line">        <span class="type">int</span>[][] sum = <span class="keyword">new</span> <span class="title class_">int</span>[n + <span class="number">10</span>][m + <span class="number">10</span>];</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">1</span>; i &lt;= n; i++) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">j</span> <span class="operator">=</span> <span class="number">1</span>; j &lt;= m; j++) &#123;</span><br><span class="line">                sum[i][j] = mat[i - <span class="number">1</span>][j - <span class="number">1</span>] == <span class="string">&#x27;0&#x27;</span> ? <span class="number">0</span> : sum[i - <span class="number">1</span>][j] + <span class="number">1</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="type">int</span>[] l = <span class="keyword">new</span> <span class="title class_">int</span>[m + <span class="number">10</span>], r = <span class="keyword">new</span> <span class="title class_">int</span>[m + <span class="number">10</span>];</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">1</span>; i &lt;= n; i++) &#123;</span><br><span class="line">            <span class="type">int</span>[] cur = sum[i];</span><br><span class="line">            Arrays.fill(l, <span class="number">0</span>); Arrays.fill(r, m + <span class="number">1</span>);</span><br><span class="line">            Deque&lt;Integer&gt; d = <span class="keyword">new</span> <span class="title class_">ArrayDeque</span>&lt;&gt;();</span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">j</span> <span class="operator">=</span> <span class="number">1</span>; j &lt;= m; j++) &#123;</span><br><span class="line">                <span class="keyword">while</span> (!d.isEmpty() &amp;&amp; cur[d.peekLast()] &gt; cur[j]) r[d.pollLast()] = j;</span><br><span class="line">                d.addLast(j);</span><br><span class="line">            &#125;</span><br><span class="line">            d.clear();</span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">j</span> <span class="operator">=</span> m; j &gt;= <span class="number">1</span>; j--) &#123;</span><br><span class="line">                <span class="keyword">while</span> (!d.isEmpty() &amp;&amp; cur[d.peekLast()] &gt; cur[j]) l[d.pollLast()] = j;</span><br><span class="line">                d.addLast(j);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">j</span> <span class="operator">=</span> <span class="number">1</span>; j &lt;= m; j++) ans = Math.max(ans, cur[j] * (r[j] - l[j] - <span class="number">1</span>));</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;                </span><br></pre></td></tr></table></figure>
